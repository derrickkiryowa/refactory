{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>

  <div class="container bg-light shadow-md p-5 forms-layout" >
 
   <h3>Create your account </h3>
 
   <h5> Start managing your clients today</h5>
 
   <hr>
   <br>
 
   <form method="POST" action="" autocomplete="off">
 
     {% csrf_token %}
 
     {{form|crispy}}
       
     <br>
 
     <button type="submit" class="btn btn-info w-100 btn-block p-2">&nbsp; <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Create account </button>
 
 
   </form>
 
   <br>
 
     <div class="text-center">
       <p>Already have an account?</p> <a href="{% url 'my_login' %}">Login</a>
 
     </div>
 
  </div>
 
  <br>
 
 
   
 </body>
 



{% endblock  %}
